<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chat - Spring Welcome</title>
    <style>
        body {
            background: linear-gradient(120deg, #e0f4ff, #f0fff0);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #a8e6cf;
            border-radius: 25px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4a90e2;
        }

        button {
            background: linear-gradient(45deg, #a8e6cf, #4a90e2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Add floating flowers as background decoration -->
    <script>
        for (let i = 0; i < 20; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = `${Math.random() * 100}%`;
            flower.style.animationDelay = `${Math.random() * 15}s`;
            document.body.appendChild(flower);
        }
    </script>

    <div class="welcome-container">
        <h1>Welcome to Weather Chat</h1>
        <form action="/chat" method="POST">
            <input type="text" name="username" placeholder="Enter your name" required>
            <select name="city" required style="
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: 2px solid #a8e6cf;
                border-radius: 25px;
                font-size: 1rem;
                background: white;
                outline: none;
                transition: border-color 0.3s;
            ">
                <option value="" disabled selected>Select a city</option>
                <option value="Auckland">Auckland</option>
                <option value="Wellington">Wellington</option>
                <option value="Queenstown">Queenstown</option>
                <option value="Dunedin">Dunedin</option>
                <option value="Christchurch">Christchurch</option>
            </select>
            <button type="submit">Chat to Weather</button>
        </form>
    </div>
</body>
</html>
